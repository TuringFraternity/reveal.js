<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>The Turing Fraternity</title>
		<link rel="icon"
		      href="images/logo4.png" />
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides" data-background-transition="fade">
				<section id="main">
					<img src="images/logo_inverse.png" style="border: none;">
					<hr />
					<h1>GAME OF CODES II</h1>
				</section>
				<!-- About Section -->
				<section>
					<h2>About Us</h2>
					<hr />
					<h4>The official Computer Science's Club of JPIS - TuringF's annual tech symposium 'Game of Codes' is back!</h4>
				</section>
				<!-- EVENTS SECTION -->
				<section>
					<section id="events"><h2>EVENTS</h2><hr /><h4>Can you crack the Enigma?</h4></section>
					<section id="prg">
						<h3>Programming</h3>
					</section>
					<section id="wd">
						<h3>Web Dev</h3>
					</section>
					<section id="dsg">
						<h3>Design</h3>
					</section>
					<section id="jpstr">
						<h3>JumpStart</h3>
					</section>
					<section id="quiz">
						<h3>Quiz</h3>
					</section>
					<section id="srps">
						<h3>SUR?RISE</h3>
					</section>
				</section>
				<!-- REGISTRATION -->
				<section>
					<section id="rgst">
						<h2>Register</h2>
						<hr />
						<h4>Move over to the basement below...</h4>
					</section>
					<section><iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf8YbrhQrSCexTlz9MBxdiDoYnBsIlcodxBWea7uRslKFz3Iw/viewform?usp=sf_link" height="850" width= 100%></iframe></section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
